	<div class="row">
	    <div class="col-lg-6">

	      		<li *ngFor="let item of removedItems"> {{item.id}} {{item.data}}</li>
	      	</ul>
	    </div>
	    <div class="col-lg-6">
			<drag-drop [items]="items"

	</div>

        tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
	  Simple demo
	</button>
</div>

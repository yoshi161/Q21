<style type="text/css">
  .full-size {
    height: 100vh; 
  }
</style>
<div class="card h-100 full-size">
  <div class="card-header">
    Current Queue
  </div>
  <ul style="overflow-y: scroll;">
    <smooth-dnd-container [groupName]="'1'" 
      [getChildPayload]="getChildPayload" 
      (drop)="onDrop('drag-drop', $event)"
      class="list-group list-group-flush drag-drop-box">

      <smooth-dnd-draggable *ngFor="let item of items | orderBy: 'idx'; let i = index">
        <li class="draggable-item list-group-item">
            <div class="row">
              <div class="col-5">
                {{item.data}}
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-primary" (click)="removeItem(item)">
                  Remove Item
                </button>
              </div>
            </div>
        </li>
      </smooth-dnd-draggable>
    </smooth-dnd-container>
  </ul>
</div>
